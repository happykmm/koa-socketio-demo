<!DOCTYPE html>
<html>
<head>
    <title>Demo - socketIO</title>
</head>
<body>
    <h1>Demo - socketIO</h1>
    <script src="/static/socket.io-client/socket.io.js"></script>
    <script>
        var socket = io.connect('http://localhost:3000');
        socket.on('news', function (data) {
            console.log(data);
            socket.emit('my other event', { my: 'data' });
        });
    </script>

</body>
</html>
